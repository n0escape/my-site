<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Лендінг сайт про свердловини</title>
  </head>

  <body>
    <header id="pageHeader">
        <div class="container">
            <div class="logo">
              <a href="#">
                <img src="source/header/logo-template.png" alt="Company logo">
              </a>
            </div>
            <div class="links">
              <ul>
                <li>
                  <a href="#anchorAboutUs">Про нас</a>
                </li>
                <li>
                  <a href="#anchorPrice">Прайс</a>
                </li>
                <li>
                  <a href="#anchorContacts">Контакти</a>
                </li>
                <li>
                  <a href="#anchorContactUs">Форма для зв'язку</a>
                </li>
              </ul>
            </div>
            <div class="configs">
              <div class="theme">
                <img id="themeIcon" src="source/header/configs/light.png" alt="Theme icon" onclick="toggleTheme()">
              </div>
              <div class="language">
                <img src="source/header/configs/language.png" alt="Language icon" onclick="toggleLanguageBox()">
                <div class="hiddenLanguageBox">
                  <ul>
                    <li><span class="uaLanguage">
                      Ua
                    </span></li>
                    <li><span class="ruLanguage">
                      Ru
                    </span></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </header>

    <div id="anchorAboutUs"></div>
    <section id="aboutUs">
        <div class="container">
          <div class="details">

          </div>
          <div class="features">

          </div>
        </div>
    </section>

    <div id="anchorPrice"></div>
    <section id="price">
      <div class="container">
          
      </div>
    </section>

    <div id="anchorContacts"></div>
    <section id="contacts">
      <div class="container">
          
      </div>
    </section>

    <div id="anchorContactUs"></div>
    <section id="contactUs">
      <div class="container">
          <form action="">
            <label>Ім'я</label>
            <input type="text" placeholder="Ім'я">
            <label>Пошта</label>
            <input type="email" placeholder="example@gmail.com">
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Відправити">
          </form>
      </div>
    </section>

    <footer id="pageFooter">
        <div class="container">
            contacts
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
