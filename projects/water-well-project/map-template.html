<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Map Template</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>

  <body>
    <div id="map" style="width: 600px; height: 400px;"></div>
       
    <script>
      // Инициализация карты Украины
      var map = L.map('map').setView([49.8397, 24.0297], 6); // Координаты Украины и начальный масштаб
  
      // Добавление плитки карты
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri'
      }).addTo(map);
      // Добавление меток
      var markers = [
          { coords: [50.4501, 30.5234], title: "Киев" },
          { coords: [49.8397, 24.0297], title: "Львов" },
          { coords: [49.99366360883256, 36.29211955297298], title: "Французский бульвар", description: "test description"}
          // Добавьте другие метки здесь
      ];
  
      markers.forEach(function(markerItem) {
          let marker = L.marker(markerItem.coords).addTo(map);
          'description' in markerItem
          ? marker.bindPopup("<b>" + markerItem.title + "</b><br>" + markerItem.description)
          : marker.bindPopup("<b>" + markerItem.title + "</b>")
        });
  </script>
  </body>
</html>
